<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fibonacci Sequence</title>
   <script>
       "use strict"
	   while (true) {
		   var numFib = prompt("How many numbers in the sequence?");
		   numFib = parseFloat(numFib);
		   if (numFib >= 3) break;
           alert("The sequence must have 3 or more numbers.");
	   }

	   var i;

	   var myFib = []; 
	   myFib[0] = 0;
	   myFib[1] = 1;

	   for(i = 2; i < numFib; i++)
	       myFib.push(myFib[i - 1] + myFib[i - 2]);

	   for(i = 0; i < numFib; i++)
		   document.write(myFib[i] + "<br/>");

       var ratio = (myFib[numFib - 1] / myFib[numFib - 2]);
       document.write("Ratio: " + ratio);
	</script>
</head>
<body>
